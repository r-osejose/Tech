<h1>Login</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
<div>
Username: <input type="text" name="username" [(ngModel)]="username" > <!--2-way data binding-->
Password: <input type="password" name="password" [(ngModel)]= "password">

<button (click)=handleLogin() class="btn btn-success">Login</button> <!-- Event binding -->
</div>
</div>
