<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="Stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="apply_box">
        <h1>Job Application</h1>
        <form action="">
          <div class="form_container">
          <div class="form_control">
            <label for="FirstName">First Name</label>
            <input type="text" id="FirstName" name="FirstName" placeholder="Enter First Name" required>
          </div>
          <div class="form_control">
            <label for="LastName">Last Name</label>
            <input type="text" id="LastName" name="LastName" placeholder="Enter Last Name" required>
          </div>
          <div class="form_control">
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" placeholder="Enter Email Id" required>
          </div>  
          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select id="job_role" name="job_role" required>
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend Developer</option>              
              <option value="backend">Backend Developer</option>
              <option value="fullstack">Full Stack Developer</option>
              <option value="ui_ux">UI/UX Developer</option>
            </select>
          </div>  
          <div class="form_address">
            <label for="Address">Address</label>
            <textarea id="Address" name="Address" rows="5" cols="50" placeholder="Enter Address" required></textarea>
          </div>
          <div class="form_control">
            <label for="City">City</label>
            <input type="text" id="City" name="City" placeholder="Enter City" required>
          </div>
          <div class="form_control">
            <label for="Pincode">Pincode</label>
            <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode" required>
          </div>
          <div class="form_control">
            <label for="Date">Date Of Birth</label>
            <input type="date" id="Date" name="Date" min="1970-01-01" placeholder="Enter Date Of Birth " required>
          </div>
          <div class="form_control">
            <label for="Upload">Upload Your CV</label>
            <input type="file" id="Upload" name="Upload" placeholder="Enter Email Id" required>
          </div>
        </div>  
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
        </form>
    </div>
  </div> 
</body>
</html>
